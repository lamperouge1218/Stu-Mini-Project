<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <!-- Do a better one later -->
  <title>Contact Sheet</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header id="header">
    <h1>Contact Information Collection</h1>
  </header>

  <div class="container">
    <form action="action_page.php">
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name...">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name...">

      <label for="pnumber">Phone Number</label>
      <input type="text" id="pnumber" name="phonenumber" placeholder="Your Phone Number...">

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Your Email Address...">
  
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
  </div> 


  <footer id="footer">
    <h2>Made for the 2021 UPenn BootCamp</h2>
    <p>
     &copy; 2021 Bohn Information Collection Inc.
    </p>
  </footer>

</body>
